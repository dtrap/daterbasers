<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">

        {% block head %}
        {% endblock %}

    </head>
    <body class="{{ bg_color }}_bg">
        <div id="main">
            <div class="page-header">
                <h1 class="title">
                    {% block header %}
                        My Stuff
                        <small>
                            <a href="/new">
                                <div class="glyphicon glyphicon-plus"></div>
                                <div class="glyphicon glyphicon-plus"></div>
                            </a>
                        </small>
                {% endblock %}
                </h1>
            </div>
            <div id="wrap">
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            {% block footer %}
                <div id="footer">
                    <div class="container">
                        All icons purchased from <a href="http://thenounproject.com/">The Noun Project</a> or borrowed from <a href="http://glyphicons.com/">Glyphicons</a> via <a href="http://getbootstrap.com/">Twitter Bootstrap</a>.
                    </div>
                </div>
            {% endblock %}
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    </body>
</html>
