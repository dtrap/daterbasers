{% extends "base.html" %}
{% block content %}
    <div class="container-fluid center">
        <div class="row">
            {% for item in items %}
                <div class="col-md-3 col-md-offset-1">
                    <div style="width:130px; height:130px; background-color:#{{item.hex_color}}">
                        <img src="{{ url_for('static', filename='images/{0}/{1}.png'.format(bg_color, item.item_type)) }}">
                        </img>
                    </div>
                    <span class="item-title">{{item.name}}</span>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
